<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babylon Assignment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="modes">
        <div id="modes">
          <button id="delete">Delete</button>
          <button id="draw">Draw</button>
          <button id="extrude">Extrude</button>
          <button id="move">Move</button>
          <button class="selected-mode" id="view">View</button>
          <button id="vertex-edit">Vertex Edit</button>
        </div>
        <div>
          <span id="info">Move using mouse, ctrl+click to pan</span>
        </div>
      </div>
    </div>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script src="main.js"></script>
  </body>
</html>
